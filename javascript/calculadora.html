<main class="calculadora">
  <h2>Calculadora</h2>
  <input type="number" id="num1" placeholder="Número 1">
  <input type="number" id="num2" placeholder="Número 2">
  <br />
  <button onclick="operar('+')">+</button>
  <button onclick="operar('-')">-</button>
  <button onclick="operar('*')">×</button>
  <button onclick="operar('/')">÷</button>
  <p>Resultado: <span id="resultado">0</span></p>
</main>

<footer>
  <p>&copy; 2025 - Justina Beltramini</p>
    <div>
      <a href="https://github.com/justinabeltramini/mi-pagina-web">GitHub</a> |

      <a href="../index.html"> Linktree</a> |
      <a href="../identikit/index.html"> Identikit</a> |
      <a href="../blog/index.html"> Blog</a>
    </div>
</footer>

<script>
  function operar(op) {
    const a = parseFloat(document.getElementById("num1").value);
    const b = parseFloat(document.getElementById("num2").value);
    let r = 0;
    if (!isNaN(a) && !isNaN(b)) {
      switch (op) {
        case '+': r = a + b; break;
        case '-': r = a - b; break;
        case '*': r = a * b; break;
        case '/': r = b !== 0 ? a / b : 'Error'; break;
      }
      document.getElementById("resultado").innerText = r;
    }
  }
</script>

</body>
